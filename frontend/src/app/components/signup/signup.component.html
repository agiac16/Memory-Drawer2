<div class="login-container">
  <div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-[800px] h-[500px] bg-gray-50 rounded-3xl shadow-2xl flex overflow-hidden">
      <div class="w-1/2 bg-gradient-to-br from-emerald-900 to-emerald-700 flex items-center justify-center">
        <!-- Replace with your image -->
        <img src="your-image-path.jpg" alt="MemoryDrawer" class="h-[80%] rounded-lg" />
      </div>

      <div class="w-1/2 p-8">
        <h2 class="text-2xl font-bold mb-4 flex flex-row justify-center items-center mt-15">SIGNUP</h2>
        <!-- Form Content -->
        <form (ngSubmit)="signup()" class="space-y-3 max-w-9.5/10 flex flex-col justify-center">
          
          <div class="form-group bg-gray-200 px-4 py-2 rounded-xl">
            <input type="email" 
              id="email" 
              [(ngModel)]="email" 
              class="text-md focus:outline-none font-light" 
              placeholder="Email" 
              name="email" 
              required
              aria-label="Enter your email">
          </div>

          <div class="form-group bg-gray-200 px-4 py-2 rounded-xl">
            <input type="username" 
              id="username" 
              [(ngModel)]="username" 
              class="text-md focus:outline-none font-light" 
              placeholder="Username" 
              name="username" 
              required
              aria-label="Enter your username">
          </div>

          <div class="form-group bg-gray-200 px-4 py-2 rounded-xl">
            <input type="password" 
              id="password" 
              [(ngModel)]="password" 
              class="text-md font-light focus:outline-none" 
              placeholder="Password" 
              name="password" 
              aria-label="Enter your password"
              required>
          </div>

          <p *ngIf="errorMessage" class="text-sm justify-center items-center flex text-red-500 mt-1">{{ errorMessage }}</p>


          <div class="flex justify-center">
            <button class="py-2 px-3 bg-emerald-900 text-white rounded-xl shadow-md font-bold w-1/3 cursor-pointer hover:transform hover:-translate-y-1 transition-transform duration-200" type="submit">Signup</button>
          </div>
        </form>

         <!--Login with Others  -->
        <div class="justify-center flex flex-col mt-3 items-center">
          <h2 class="mt-4 font-bold text-lg">Signup with Others</h2>
          <hr class="border-gray-200 border-1 w-7/10">   
          <div class="space-x-2 mt-3 flex flex-row">
            <a href="" class="">
              <button class="text-sm bg-gray-200 px-3 py-2 rounded-xl cursor-pointer">Signup with Google</button>
            </a>
            <a href="" class="">
              <button class="text-sm bg-gray-200 px-3 py-2 rounded-xl cursor-pointer">Signup with Facebook</button>
            </a>
          </div>      
        </div>
      </div>
    </div>
  </div>
</div>
