<div class="min-h-screen flex flex-col items-center bg-black text-white">
  <!-- Add button - stays at the bottom -->
  <button 
    class="rounded-full bg-blue-400 p-5 flex justify-center items-center fixed bottom-4 left-1/2 hover:translate-y-[-10px] transform -translate-x-1/2 transition-all duration-300"
    (click)="openModal()"
  >
    + Add new item
  </button>

  <!-- Header -->
  <h1 class="text-3xl font-bold text-center mt-8">Memory Drawer</h1>
  <p class="text-gray-400 text-center mb-6">Your personal media tracker</p>

  <!-- Category Preview Row -->
  <div class="flex justify-center items-center space-x-4 overflow-x-auto w-full px-4">
    <div 
      class="w-28 h-40 bg-gray-800 cursor-pointer hover:scale-105 transition-transform flex items-center justify-center"
      *ngIf="firstMovieImageUrl" 
      (click)="setActiveList('movies')"
    >
      <img [src]="firstMovieImageUrl" class="w-full h-full object-cover" />
    </div>

    <div 
      class="w-28 h-40 bg-gray-800 cursor-pointer hover:scale-105 transition-transform flex items-center justify-center"
      *ngIf="firstBookImageUrl" 
      (click)="setActiveList('books')"
    >
      <img [src]="firstBookImageUrl" class="w-full h-full object-cover" />
    </div>

    <div 
      class="w-28 h-40 bg-gray-800 cursor-pointer hover:scale-105 transition-transform flex items-center justify-center"
      *ngIf="firstAlbumImageUrl" 
      (click)="setActiveList('albums')"
    >
      <img [src]="firstAlbumImageUrl" class="w-full h-full object-cover" />
    </div>

    <div 
      class="w-28 h-40 bg-gray-800 cursor-pointer hover:scale-105 transition-transform flex items-center justify-center"
      *ngIf="firstGameImageUrl" 
      (click)="setActiveList('games')"
    >
      <img [src]="firstGameImageUrl" class="w-full h-full object-cover" />
    </div>
  </div>

  <!-- Selected List View -->
  <div class="mt-6 w-full px-6">
    <div *ngIf="showMoviesList" class="grid grid-cols-5 gap-4">
      <div *ngFor="let movie of movies">
        <img [src]="getPosterUrl(movie.posterPath)" class="w-full h-40 object-cover rounded" />
        <p class="mt-2 text-sm font-light">{{ movie.title }}</p>
      </div>
    </div>

    <div *ngIf="showBooksList" class="grid grid-cols-5 gap-4">
      <div *ngFor="let book of books">
        <img [src]="book.artwork || 'https://via.placeholder.com/150'" class="w-full h-40 object-cover rounded" />
        <p class="mt-2 text-sm font-light">{{ book.title }}</p>
        <p class="text-xs text-gray-400">{{ book.authors }}</p>
      </div>
    </div>

    <div *ngIf="showAlbumsList" class="grid grid-cols-5 gap-4">
      <div *ngFor="let album of albums">
        <img [src]="album.artwork" class="w-full h-40 object-cover rounded" />
        <p class="mt-2 text-sm font-semibold">{{ album.title }}</p>
        <p class="text-xs text-gray-400">{{ album.artist }}</p>
      </div>
    </div>

    <div *ngIf="showGamesList" class="grid grid-cols-5 gap-4">
      <div *ngFor="let game of games">
        <img [src]="game.artwork" class="w-full h-40 object-cover rounded" />
        <p class="mt-2 text-sm font-semibold">{{ game.title }}</p>
      </div>
    </div>
  </div>
</div>
