<div class="min-h-screen bg-emerald-900 flex-col">
  <!-- Navbar -->
  <nav class="w-full flex items-center justify-between p-6 sticky top-0">
    <h1 class="text-3xl font-bold text-white">MemoryDrawer</h1>
    <div>
      <button
        *ngIf="isLoggedIn; else loggedOutTemplate"
        (click)="logout()"
        class="cursor-pointer px-4 py-2 text-white rounded-4xl hover:bg-emerald-600 hover:transform hover:-translate-y-1 transition-transform duration-200"
      >
        Logout
      </button>

      <ng-template #loggedOutTemplate>
        <button
          class="cursor-pointer px-4 py-2 text-white bg-transparent rounded-4xl hover:bg-emerald-600 hover:transform hover:-translate-y-1 transition-transform duration-200"
          routerLink="/login"
        >
          Login
        </button>
      </ng-template>

      <button
        *ngIf="!isLoggedIn; else loggedInTemplate"
        class="cursor-pointer ml-4 px-4 py-2 text-white rounded-4xl bg-transparent border hover:bg-emerald-700 hover:transform hover:-translate-y-1 transition-transform duration-200"
        routerLink="/signup"
      >
        Sign Up
      </button>

      <ng-template #loggedInTemplate>
        <button
        class="cursor-pointer ml-4 px-4 py-2 text-white rounded-4xl bg-transparent border hover:bg-emerald-700 hover:transform hover:-translate-y-1 transition-transform duration-200"
        routerLink="/dashboard"
      >
        Dashboard
      </button>
      </ng-template>
      
    </div>
  </nav>

  <!-- Hero Section -->
  <header
    class="flex flex-col items-center justify-center flex-grow text-center p-10"
  >
    <div class="-space-y-2">
      <h1 class="text-white font-bold text-7xl">File Away</h1>
      <h1 class="text-white font-bold text-8xl">Your Thoughts</h1>
    </div>
    <h2 class="mt-3 text-white font-thin text-xl">
      File away your things to watch, read, listen to, and so much more.
    </h2>

    <button
      class="rounded-4xl cursor-pointer bg-emerald-500 py-3 px-5 text-xl text-white mt-10 hover:transform hover:-translate-y-1 transition-transform duration-200"
      routerLink="/signup"
    >
      Start Storing for Free
    </button>
  </header>

  <!-- Features Section -->
  <section class="flex justify-center items-center p-10 bg-center">
    <div class="flex space-x-6">
      <div class="flex flex-row items-center space-x-3">
        <img
          src="https://media.discordapp.net/attachments/417526555775074306/1337518252548685875/E9gaxDAVECcNMwv.jpg?ex=67a7bc71&is=67a66af1&hm=1dade4cea51f54cb58e06e1df2fc0b076a996913bbfd5e9227e350ffddb2435b&=&format=webp&width=788&height=477"
          alt="Test Photo"
          class="w-42"
        />
        <p class="text-white w-42">
          A quick solution to time wasted searching for what to do next.
        </p>
      </div>
      <div class="flex flex-row items-center space-x-3">
        <img
          src="https://media.discordapp.net/attachments/417526555775074306/1337518252548685875/E9gaxDAVECcNMwv.jpg?ex=67a7bc71&is=67a66af1&hm=1dade4cea51f54cb58e06e1df2fc0b076a996913bbfd5e9227e350ffddb2435b&=&format=webp&width=788&height=477"
          alt="Test Photo"
          class="w-42"
        />
        <p class="text-white w-42">
          A quick solution to wasted time searching for what to do next.
        </p>
      </div>
    </div>
  </section>
  <!-- Footer -->
</div>
